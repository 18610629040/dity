<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>玩物在线购物商城  - 注册</title>
    <link rel="shortcut icon" href="/img/favicon.ico"> <link href="/css/bootstrap.min.css?v=3.3.7" rel="stylesheet">
    <link href="/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="/css/animate.css" rel="stylesheet">
    <link href="/css/style.css?v=4.1.0" rel="stylesheet">
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>
</head>

<body class="gray-bg">
    <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>
            <div>
                <h1 class="logo-name">玩物</h1>
            </div>
            <h3>欢迎注册</h3>
            <p>创建一个新账户</p>
            <form class="m-t" id="form">
                <div class="form-group">
                    <input name="username" type="text" class="form-control" placeholder="请输入用户名" required="">
                </div>
                <div class="form-group">
                    <input name="mobileno" type="password" class="form-control" placeholder="请输入手机号" required="">
                </div>
                <div class="form-group">
                    <input name="userpass" type="password" class="form-control" placeholder="请输入密码" required="">
                </div>
                <div class="form-group">
                    <input name="userpass1" type="password" class="form-control" placeholder="请再次输入密码" required="">
                </div>
                <div class="form-group text-left">
                    <div class="checkbox i-checks">
                        <label class="no-padding">
                            <input type="checkbox"><i></i> 我同意注册协议</label>
                    </div>
                </div>
                <p id="O_MSG" class="text-muted text-center"></p>
                <a id="submit" class="btn btn-primary block full-width m-b" href="javascript:">注 册</a>

                <p class="text-muted text-center"><small>已经有账户了？</small><a href="gotoLogin">点此登录</a>
                </p>

            </form>
        </div>
    </div>
 
    <!-- 全局js -->
    <script src="/js/jquery.min.js?v=2.1.4"></script>
    <script src="/js/bootstrap.min.js?v=3.3.7"></script>
    <!-- iCheck -->
    <script src="/js/plugins/iCheck/icheck.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
        $("#submit").click(function() {
            var formObject = {};
            var formArray =$("#form").serializeArray();
            $.each(formArray,function(i,item){
                formObject[item.name] = item.value;
            });
            $.ajax({
                url:"register",
                type:"post",
                data: formObject,
                dataType: "json",
                success:function(data){
	                $("#O_MSG").text(data.O_MSG);
                	if(data.O_RUNSTATUS == 1){
                		window.location.href ="gotoLogin";
                	}
                },
                error:function(e){
                }
            });
    	});
    </script>


</body>

</html>
