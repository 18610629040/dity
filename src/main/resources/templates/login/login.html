<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>玩物在线购物商城 - 登录</title>
    <link rel="shortcut icon" href="/img/favicon.png"> <link href="/css/bootstrap.min.css?v=3.3.7" rel="stylesheet">
    <link href="/css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <link href="/css/animate.css" rel="stylesheet">
    <link href="/css/style.css?v=4.1.0" rel="stylesheet">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>
</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>
                <!-- <h1 class="logo-name">玩物</h1> -->
                <img style="max-width: 100%;" alt="image" src="/img/wweew.png" />
            </div>
            <h3 style="margin-top: 40px; margin-bottom: 20px;">欢迎您</h3>

            <div class="m-t">
                <div class="form-group">
                    <input type="text" id="USER_NO" class="form-control" placeholder="用户名" required="">
                </div>
                <div class="form-group">
                    <input type="password" id="PASS" class="form-control" placeholder="密码" required="">
                </div>
                <button type="submit" id="submit" class="btn btn-primary block full-width m-b">登 录</button>
                <p class="text-muted text-center" id="aaa" style="display: none"><a><small id="content" style="color:red;"></small></a></p>
                <p class="text-muted text-center"> <a><small>忘记密码，请联系管理员</small></a> | <small>18610629040</small><!-- <a href="gotoRegister">注册一个新账号</a> -->
                </p>

            </div>
        </div>
    </div>

    <!-- 全局js -->
    <script src="/js/jquery.min.js?v=2.1.4"></script>
    <script src="/js/bootstrap.min.js?v=3.3.7"></script>

	<script type="text/javascript">
	$(function(){
		$('.m-t').bind('keyup', function(event) {
    	　　if (event.keyCode == "13") {
    	　　　　//回车执行查询
    	　　　　$('#submit').click();
    	　　}
    	});
	    $('#submit').click(function(){
	         $.ajax({
	             type: "POST",
	             url: "/dity/auth/login",
	             data: {USER_NO:$("#USER_NO").val(), PASS:$("#PASS").val()},
	             dataType: "json",
	             success: function(data){
	            	 if(data.O_RUNSTATUS == 0){
	            		 $("#aaa").show();
	            	 	 $("#content").text(data.O_MSG);
	            	 }else{
	            		 window.location.href="/dity";
	            	 }
	             }
	         });
	    });
	});	
	
	
	</script>
</body>

</html>
