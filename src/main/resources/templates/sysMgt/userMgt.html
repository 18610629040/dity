	function initBtn(){
		//初始化上传插件
		$('#wximgFile').fileupload({
			//上传地址
			url:'/dity/uploadUserImg',
			//返回格式
			dataType: 'json',
			add: function(e, data) {
				var acceptFileTypes = /(\.|\/)(gif|jpe?g|png)$/i;
				if(data.originalFiles[0]['type'].length && !acceptFileTypes.test(data.originalFiles[0]['type'])) {
					alert('请上传图片格式的二维码！')
				} else {
					data.submit();
				}
			},
			//e：事件对象
			//data：图片上传后的对象，通过data.result.picAddr可以获取上传后的图片地址
			done: function (e, data) {
				if(data.result.O_RUNSTATUS == -1){
					alert(data.result.O_MSG);
				}else{
					$('#wximg').attr('src',data.result.url);
					$('#WX_FILE_URL').val(data.result.url);
				}
			}
		});
		
		//初始化上传插件
		$('#zfbimgFile').fileupload({
			//上传地址
			url:'/dity/uploadUserImg',
			//返回格式
			dataType: 'json',
			add: function(e, data) {
				var acceptFileTypes = /(\.|\/)(gif|jpe?g|png)$/i;
				if(data.originalFiles[0]['type'].length && !acceptFileTypes.test(data.originalFiles[0]['type'])) {
					alert('请上传图片格式的二维码！')
				} else {
					data.submit();
				}
			},
			//e：事件对象
			//data：图片上传后的对象，通过data.result.picAddr可以获取上传后的图片地址
			done: function (e, data) {
				$('#zfbimg').attr('src',data.result.url);
				$('#ZFB_FILE_URL').val(data.result.url);
			}
		});
		
		$("#user_form").ajaxForm(function (data) {
	        if(data.O_RUNSTATUS == 1){
	        	window.location.reload();
	        }else{
	        	alert(data.O_MSG);
	        }
	    });
		$("#celBtn").click(function (){
			window.location.reload();
		});
	}
