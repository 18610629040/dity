<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>秒杀活动管理</title>

<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<!-- jqGrid -->
<link href="/css/plugins/jqgrid/ui.jqgrid.css" rel="stylesheet">
<link href="/css/bootstrap.min.css" rel="stylesheet">
<link href="/css/font-awesome.css" rel="stylesheet">
<link href="/css/animate.css" rel="stylesheet">
<link href="/css/style.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="/css/plugins/webuploader/webuploader.css">
<link rel="stylesheet" type="text/css" href="/css/demo/webuploader-demo.css">
<script src="/js/plugins/jqgrid/i18n/grid.locale-cn.js"></script>
<script src="/js/plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="/js/sysMgt/productMgt.js"></script>
<script src="/js/jquery.form.min.js"></script>
<script src="/js/vendor/jquery.ui.widget.js"></script>
<script src="/js/jquery.iframe-transport.js"></script>
<script src="/js/jquery.fileupload.js"></script>

<style>
  .cover{
      display: none;
      position: absolute;
      top: 0%;
      left: 0%;
      width: 100%;
      height: 100%;
      background-color: #999c9e;
      z-index:1001;
      -moz-opacity: 0.8;
      opacity:.80;
      filter: alpha(opacity=88);
  }
  .window {
	display: none;
	position: absolute;
	top: 10%;
	left: 10%;
	width: 80%;
	height: 80%;
	border: 2px solid #777;
	background-color: #ffffff;
	z-index: 1002;
	overflow: auto;
  }
</style>
</head>
<body>
	<div>
        <div class="jqGrid_wrapper" style="margin-top: 15px;">
            <table id="user_list"></table>
            <div id="user_list_btn"></div>
        </div>
	</div>
    <div class="cover"></div>
    <div class="window">
    	<div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>秒杀栏商品维护<small>&nbsp&nbsp请填写上架商品信息</small></h5>
                        <div class="ibox-tools">
                            <a class="close-link">
                                <i class="fa fa-times" onclick="closeWindow()"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <form method="post" id="user_form" action="/dity/addGoodsMs" class="form-horizontal" enctype="multipart/form-data">
                         	<div class="form-group" style="margin-left: 20px;">
                                <div class="col-sm-10">
                                    <div class="row">
                                        <label class="col-sm-2 control-label">商品名称</label>
                                        <div class="col-md-4">
                                        	<input id="ID" name="ID" type="hidden">
                                            <input id="NAME" name="NAME" type="text" placeholder="" class="form-control"
                                            	required="" aria-required="true">
                                        </div>
                                        <label class="col-sm-2 control-label">价格</label>
                                        <div class="col-md-4">
                                            <input id="PRICE" name="PRICE" type="number" min="0" placeholder="" class="form-control"
                                            	required="" aria-required="true">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group" style="margin-left: 20px;">
                                <div class="col-sm-10">
                                    <div class="row">
                                        <label class="col-sm-2 control-label">开始时间</label>
                                        <div class="col-md-4">
                                            <input id="BUY_TIME" name="BUY_TIME" type="time" placeholder="" class="form-control"
                                            	required="" aria-required="true">
                                        </div>
                                        <label class="col-sm-2 control-label">截止时间</label>
                                        <div class="col-md-4">
                                            <input id="WT_TIME" name="WT_TIME" type="time" placeholder="" class="form-control">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">简介</label>
                                <div class="col-sm-10">
                                    <input id="INTRDCT" name="INTRDCT" type="text" placeholder="" class="form-control" required="" aria-required="true">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                            	<label class="col-sm-2 control-label">图片</label>
                                <div class="col-sm-10">
                                    <input id="IMAGE" type="file" name="IMAGE">
                                    <img style="margin-top: 8px; max-width: 80%;" 
                                   		id="spimg" src=""/>
                                   	<input type="hidden" id="IMAGE_NAME" name="IMAGE_NAME"/>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-2" style="float: right;">
                                	<input id="submitBtn" value="确定" type="submit" class="btn btn-primary"/>
                                	<input id="celBtn" value="取消" type="button" class="btn btn-white"/>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
    	</div>
    </div>
</body>
</html>
